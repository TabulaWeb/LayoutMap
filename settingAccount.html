<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Настройки профиля</title>
  </head>
  <body>
    <header>
        <nav>
            <ul>
                <li><a href="account.html">Профиль</a></li>
                <li><a href="settingAccount.html">Настройки профиля</a></li>
                <li><a href="accountWithContent.html">Профиль с контентом</a></li>
                <li><a href="listsInstitutions.html">Списки учереждений</a></li>
                <li><a href="another.html">Другое</a></li>
            </ul>
        </nav>
    </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="sub-header">
              <h1>Настройки профиля</h1>
              <div class="sub-header__button">
                <button><p>Сохранить</p></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="block-personal__content">
              <div class="block-personal__content-title">
                <p>Личные данные</p>
              </div>
              <div class="block-personal__content-form">
                <div class="block-personal__form-img">
                  <a href="#">
                    <img src="assets/img/profilePhotoUs.png" alt="Загрузить фото">
                  </a>
                </div>
                <div class="block-personal__form-content">
                  <form action="#" method="#">
                    <div class="form-content__family">
                      <label>Фамилия</label>
                      <input type="text">
                    </div>
                    <div class="form-content__name">
                      <label>Имя</label>
                      <input type="text">
                    </div>
                    <div class="form-content__paternity">
                      <label>Отчество</label>
                      <div class="form-content__paternity-input">
                        <input type="text">
                        <label class="checkbox"><input type="checkbox">отчество отсутствует</label>
                      </div>
                    </div>
                    <div class="form-content__birthday">
                      <label>Дата рождения</label>
                      <div class="form-content__birthday-input">
                        <div class="paternity-input__birthday">
                          <input type="text" placeholder="День">
                          <input type="text" placeholder="Месяц">
                          <input type="text" placeholder="Год">
                        </div>
                        <div class="paternity-checkbox__birthday">
                          <label class="checkbox"><input type="checkbox">видно всем</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-content__adress">
                      <label>Город проживания</label>
                      <input type="text">
                    </div>
                    <div class="save_button-mobile">
                      <button>
                        <p>Сохранить</p>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="block-personal__content">
              <div class="block-personal__content-title">
                <p>Контактные данные</p>
              </div>
              <div class="block-personal__content-formContact">
                <div class="block-personal__form-contact">
                  <form action="#" method="#">
                    <div class="form-contact__email">
                      <label>E-Mail</label>
                      <input type="email" >
                    </div>
                    <div class="form-contact__phone">
                      <label>Номер телефона</label>
                      <input type="tel" >
                    </div>
                    <div class="form-contact__site">
                      <label>Личный сайт</label>
                      <input type="tel" >
                    </div>
                    <div class="form-contact__soc">
                      <label>Привязать</label>
                      <div class="form-contact__soc-input">
                        <div class="soc-input__block">
                          <img src="assets/img/inst.svg" alt="instagram">
                          <input type="text">
                        </div>
                        <div class="soc-input__block">
                          <img src="assets/img/youtube.svg" alt="YouTube">
                          <input type="text">
                        </div>
                        <div class="soc-input__block">
                          <img src="assets/img/vk.svg" alt="VK">
                          <input type="text">
                        </div>
                        <div class="soc-input__block">
                          <img src="assets/img/telegram.svg" alt="telegram">
                          <input type="text">
                        </div>
                      </div>
                    </div>
                    <div class="save_button-mobile">
                      <button>
                        <p>Сохранить</p>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="block-personal__content">
              <div class="block-personal__content-title">
                <p>Изменение логина и пароля</p>
              </div>
              <div class="block-personal__content-formEdit">
                <div class="block-personal__form-edit">
                  <form action="">
                    <div class="form-edit__login">
                      <label>Логин</label>
                      <input type="text" >
                    </div>
                    <div class="form-edit__password">
                      <label>Пароль</label>
                      <input type="text" >
                    </div>
                    <div class="form-edit__retPassword">
                      <label>Повторите пароль</label>
                      <input type="text" >
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="save_button">
              <button>
                <p>Сохранить</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>


    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
